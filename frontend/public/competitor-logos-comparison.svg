<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salesforceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A1E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B96FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zohoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hubspotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F56500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mondayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#F9FAFB"/>

  <!-- Competitor Logos Grid -->
  <g>
    <!-- Salesforce-like logo (top left) -->
    <g transform="translate(80, 80)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#salesforceGradient)" filter="url(#shadow)"/>
      <rect x="20" y="20" width="40" height="40" rx="8" fill="white" opacity="0.9"/>
      <rect x="30" y="30" width="20" height="20" rx="4" fill="url(#salesforceGradient)"/>
      <text x="40" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CRM</text>
    </g>

    <!-- Zoho-like logo (top right) -->
    <g transform="translate(240, 80)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#zohoGradient)" filter="url(#shadow)"/>
      <circle cx="40" cy="30" r="15" fill="white" opacity="0.9"/>
      <circle cx="40" cy="30" r="8" fill="url(#zohoGradient)"/>
      <rect x="32" y="50" width="16" height="4" rx="2" fill="white" opacity="0.8"/>
      <text x="40" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">HRMS</text>
    </g>

    <!-- HubSpot-like logo (bottom left) -->
    <g transform="translate(80, 240)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#hubspotGradient)" filter="url(#shadow)"/>
      <rect x="15" y="15" width="50" height="50" rx="25" fill="white" opacity="0.9"/>
      <rect x="25" y="25" width="30" height="30" rx="15" fill="url(#hubspotGradient)"/>
      <text x="40" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">Marketing</text>
    </g>

    <!-- Monday.com-like logo (bottom right) -->
    <g transform="translate(240, 240)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#mondayGradient)" filter="url(#shadow)"/>
      <rect x="15" y="15" width="50" height="20" rx="4" fill="white" opacity="0.9"/>
      <rect x="15" y="40" width="50" height="20" rx="4" fill="white" opacity="0.9"/>
      <rect x="15" y="25" width="50" height="3" rx="1.5" fill="url(#mondayGradient)"/>
      <text x="40" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">Projects</text>
    </g>

    <!-- Additional tools -->
    <!-- Finance tool (center top) -->
    <g transform="translate(160, 20)">
      <rect x="0" y="0" width="60" height="40" rx="8" fill="#6366F1" filter="url(#shadow)"/>
      <rect x="10" y="10" width="40" height="20" rx="4" fill="white" opacity="0.9"/>
      <text x="30" y="35" text-anchor="middle" fill="#6366F1" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Finance</text>
    </g>

    <!-- Operations tool (center bottom) -->
    <g transform="translate(160, 340)">
      <rect x="0" y="0" width="60" height="40" rx="8" fill="#8B5CF6" filter="url(#shadow)"/>
      <rect x="10" y="10" width="40" height="20" rx="4" fill="white" opacity="0.9"/>
      <text x="30" y="35" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Ops</text>
    </g>
  </g>

  <!-- Title -->
  <text x="200" y="350" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Multiple Tools</text>
  <text x="200" y="375" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">Separate Subscriptions</text>

  <!-- Plus signs between tools -->
  <text x="160" y="140" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
  <text x="280" y="140" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
  <text x="160" y="300" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
  <text x="280" y="300" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
</svg>
