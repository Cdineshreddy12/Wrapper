<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="academyBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="academyCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="learningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="certificationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analyticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bookGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </radialGradient>
    <filter id="academyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="academyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#academyBgGradient)"/>

  <!-- Main Learning Platform Card -->
  <rect x="20" y="40" width="360" height="220" rx="12" fill="url(#academyCardGradient)" filter="url(#academyShadow)"/>
  <rect x="20" y="40" width="360" height="8" rx="4" fill="url(#learningGradient)"/>

  <!-- Header -->
  <text x="40" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Zopkit Academy</text>
  <text x="40" y="90" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Learning & Development Platform</text>

  <!-- Course Library Section -->
  <rect x="40" y="105" width="140" height="80" rx="8" fill="url(#learningGradient)" opacity="0.1"/>
  <!-- Books/Bookshelf -->
  <rect x="55" y="120" width="20" height="25" rx="2" fill="url(#bookGradient)"/>
  <rect x="58" y="118" width="14" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="58" y="122" width="14" height="2" fill="#ffffff" opacity="0.6"/>
  <rect x="58" y="126" width="14" height="2" fill="#ffffff" opacity="0.4"/>
  <rect x="80" y="118" width="20" height="25" rx="2" fill="url(#bookGradient)"/>
  <rect x="83" y="116" width="14" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="83" y="120" width="14" height="2" fill="#ffffff" opacity="0.6"/>
  <rect x="83" y="124" width="14" height="2" fill="#ffffff" opacity="0.4"/>
  <rect x="105" y="122" width="20" height="25" rx="2" fill="url(#bookGradient)"/>
  <rect x="108" y="120" width="14" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="108" y="124" width="14" height="2" fill="#ffffff" opacity="0.6"/>
  <text x="55" y="165" font-family="Arial, sans-serif" font-size="11" fill="#374151">Course Library</text>

  <!-- Certifications Section -->
  <rect x="200" y="105" width="140" height="80" rx="8" fill="url(#certificationGradient)" opacity="0.1"/>
  <!-- Certificate -->
  <rect x="220" y="120" width="35" height="25" rx="4" fill="url(#certificationGradient)"/>
  <rect x="225" y="135" width="25" height="2" fill="#ffffff" opacity="0.9"/>
  <rect x="225" y="140" width="25" height="2" fill="#ffffff" opacity="0.7"/>
  <!-- Star badge -->
  <polygon points="270,125 275,135 285,135 278,142 282,152 270,147 258,152 262,142 255,135 265,135" fill="#fbbf24"/>
  <text x="225" y="165" font-family="Arial, sans-serif" font-size="11" fill="#374151">Certifications</text>

  <!-- Learning Analytics Section -->
  <rect x="40" y="195" width="140" height="50" rx="8" fill="url(#analyticsGradient)" opacity="0.1"/>
  <!-- Progress bars -->
  <rect x="55" y="210" width="30" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="55" y="210" width="25" height="4" rx="2" fill="url(#analyticsGradient)"/>
  <rect x="55" y="218" width="30" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="55" y="218" width="20" height="4" rx="2" fill="url(#analyticsGradient)"/>
  <rect x="55" y="226" width="30" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="55" y="226" width="28" height="4" rx="2" fill="url(#analyticsGradient)"/>
  <text x="55" y="245" font-family="Arial, sans-serif" font-size="11" fill="#374151">Learning Analytics</text>

  <!-- Employee Training Section -->
  <rect x="200" y="195" width="140" height="50" rx="8" fill="url(#learningGradient)" opacity="0.1"/>
  <!-- People icons -->
  <circle cx="225" cy="215" r="6" fill="url(#learningGradient)"/>
  <circle cx="225" cy="210" r="3" fill="#ffffff"/>
  <rect x="222" y="218" width="6" height="8" rx="1" fill="url(#learningGradient)"/>
  <circle cx="250" cy="215" r="6" fill="url(#learningGradient)"/>
  <circle cx="250" cy="210" r="3" fill="#ffffff"/>
  <rect x="247" y="218" width="6" height="8" rx="1" fill="url(#learningGradient)"/>
  <circle cx="275" cy="215" r="6" fill="url(#learningGradient)"/>
  <circle cx="275" cy="210" r="3" fill="#ffffff"/>
  <rect x="272" y="218" width="6" height="8" rx="1" fill="url(#learningGradient)"/>
  <text x="225" y="245" font-family="Arial, sans-serif" font-size="11" fill="#374151">Employee Training</text>

  <!-- Floating learning elements for 3D effect -->
  <circle cx="350" cy="70" r="8" fill="url(#learningGradient)" opacity="0.6"/>
  <circle cx="360" cy="85" r="6" fill="url(#certificationGradient)" opacity="0.4"/>
  <circle cx="340" cy="95" r="5" fill="url(#analyticsGradient)" opacity="0.5"/>

  <!-- Graduation cap -->
  <rect x="320" y="200" width="25" height="3" fill="#374151"/>
  <rect x="315" y="197" width="35" height="3" fill="#374151"/>
  <polygon points="315,197 350,197 348,195 317,195" fill="#374151"/>
  <circle cx="330" cy="190" r="8" fill="#fbbf24"/>
  <text x="320" y="185" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">ðŸŽ“</text>
</svg>
