<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metricsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Main Dashboard Card -->
  <rect x="20" y="40" width="360" height="220" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
  <rect x="20" y="40" width="360" height="8" rx="4" fill="url(#processGradient)"/>

  <!-- Header -->
  <text x="40" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Operations Dashboard</text>

  <!-- Process Automation Section -->
  <rect x="40" y="90" width="140" height="80" rx="8" fill="url(#automationGradient)" opacity="0.1"/>
  <circle cx="70" cy="120" r="12" fill="url(#automationGradient)"/>
  <circle cx="100" cy="120" r="8" fill="url(#automationGradient)" opacity="0.7"/>
  <circle cx="130" cy="120" r="6" fill="url(#automationGradient)" opacity="0.5"/>
  <line x1="82" y1="120" x2="92" y2="120" stroke="url(#automationGradient)" stroke-width="2"/>
  <line x1="108" y1="120" x2="118" y2="120" stroke="url(#automationGradient)" stroke-width="2"/>
  <line x1="124" y1="120" x2="134" y2="120" stroke="url(#automationGradient)" stroke-width="2"/>
  <text x="50" y="155" font-family="Arial, sans-serif" font-size="11" fill="#374151">Process Automation</text>

  <!-- Workflow Designer -->
  <rect x="200" y="90" width="140" height="80" rx="8" fill="url(#workflowGradient)" opacity="0.1"/>
  <!-- Flowchart -->
  <rect x="220" y="105" width="25" height="15" rx="3" fill="url(#workflowGradient)"/>
  <rect x="255" y="105" width="25" height="15" rx="3" fill="url(#workflowGradient)"/>
  <rect x="290" y="105" width="25" height="15" rx="3" fill="url(#workflowGradient)"/>
  <line x1="245" y1="112.5" x2="255" y2="112.5" stroke="url(#workflowGradient)" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="112.5" x2="290" y2="112.5" stroke="url(#workflowGradient)" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="215" y="155" font-family="Arial, sans-serif" font-size="11" fill="#374151">Workflow Designer</text>

  <!-- Performance Metrics -->
  <rect x="40" y="180" width="140" height="60" rx="8" fill="url(#metricsGradient)" opacity="0.1"/>
  <!-- Charts -->
  <rect x="55" y="195" width="8" height="25" fill="url(#metricsGradient)"/>
  <rect x="68" y="205" width="8" height="15" fill="url(#metricsGradient)"/>
  <rect x="81" y="190" width="8" height="30" fill="url(#metricsGradient)"/>
  <rect x="94" y="200" width="8" height="20" fill="url(#metricsGradient)"/>
  <rect x="107" y="195" width="8" height="25" fill="url(#metricsGradient)"/>
  <rect x="120" y="185" width="8" height="35" fill="url(#metricsGradient)"/>
  <text x="55" y="240" font-family="Arial, sans-serif" font-size="11" fill="#374151">Performance Metrics</text>

  <!-- Task Management -->
  <rect x="200" y="180" width="140" height="60" rx="8" fill="url(#processGradient)" opacity="0.1"/>
  <!-- Task list -->
  <rect x="215" y="195" width="12" height="2" fill="url(#processGradient)"/>
  <rect x="215" y="200" width="12" height="2" fill="url(#processGradient)"/>
  <rect x="215" y="205" width="12" height="2" fill="url(#processGradient)"/>
  <circle cx="235" cy="196" r="3" fill="#10b981"/>
  <circle cx="235" cy="201" r="3" fill="#10b981"/>
  <circle cx="235" cy="206" r="3" fill="#f59e0b"/>
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="9" fill="#374151">Task Management</text>
  <text x="215" y="230" font-family="Arial, sans-serif" font-size="11" fill="#374151">Task Management</text>

  <!-- Floating elements for 3D effect -->
  <circle cx="350" cy="70" r="8" fill="url(#automationGradient)" opacity="0.6"/>
  <circle cx="360" cy="85" r="6" fill="url(#workflowGradient)" opacity="0.4"/>
  <circle cx="340" cy="95" r="5" fill="url(#metricsGradient)" opacity="0.5"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#workflowGradient)"/>
    </marker>
  </defs>
</svg>
