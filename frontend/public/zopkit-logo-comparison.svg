<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zopkitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#FFFFFF"/>

  <!-- Main Zopkit Logo -->
  <g transform="translate(200, 200)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="120" fill="url(#zopkitGradient)" filter="url(#shadow)"/>

    <!-- Inner geometric design -->
    <g transform="scale(0.8)">
      <!-- Z letter -->
      <path d="M -40,-40 L 40,-40 L 40,0 L 0,0 L 0,40 L -40,40 Z" fill="white" opacity="0.9"/>
      <path d="M -40,-40 L 40,-40 L 40,0 L 0,0 L 0,40 L -40,40 Z" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>

      <!-- Connecting lines -->
      <line x1="-40" y1="0" x2="40" y2="0" stroke="white" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="-40" x2="0" y2="40" stroke="white" stroke-width="2" opacity="0.7"/>

      <!-- Small accent circles -->
      <circle cx="-30" cy="-30" r="8" fill="white" opacity="0.8"/>
      <circle cx="30" cy="-30" r="8" fill="white" opacity="0.8"/>
      <circle cx="30" cy="30" r="8" fill="white" opacity="0.8"/>
      <circle cx="-30" cy="30" r="8" fill="white" opacity="0.8"/>
    </g>

    <!-- Center hub -->
    <circle cx="0" cy="0" r="15" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="url(#zopkitGradient)"/>
  </g>

  <!-- Title -->
  <text x="200" y="350" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Zopkit</text>
  <text x="200" y="375" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Unified Business Platform</text>
</svg>
