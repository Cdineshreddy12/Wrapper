version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: wrapper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/ssl/certs:ro
      - ./frontend/dist:/var/www/wrapper-main/frontend/dist:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - wrapper-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wrapper-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_HOSTED_ZONE_ID=${AWS_HOSTED_ZONE_ID}
      - BASE_DOMAIN=${BASE_DOMAIN}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - wrapper-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wrapper-frontend
    restart: unless-stopped
    networks:
      - wrapper-network

networks:
  wrapper-network:
    driver: bridge

volumes:
  ssl:
    driver: local
