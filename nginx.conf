# Nginx Configuration for Multi-Tenant SaaS Application
# Handles main domain, subdomains, and custom domains

# Upstream backend servers
upstream backend_api {
    server 127.0.0.1:3000;
    server 127.0.0.1:3001 backup;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;

# Main domain server block (wrapper.zopkit.com)
server {
    listen 80;
    server_name wrapper.zopkit.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name wrapper.zopkit.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/wrapper.zopkit.com.crt;
    ssl_certificate_key /etc/ssl/private/wrapper.zopkit.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

    # Root directory for static files
    root /var/www/wrapper-main/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        limit_req zone=static burst=20 nodelay;

        # Try static files, fallback to index.html for SPA routing
        try_files $uri @proxy_frontend;
    }

    # API routes
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Proxy to backend
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Tenant identification headers
        proxy_set_header X-Tenant-Domain $host;
        proxy_set_header X-Tenant-Subdomain "";

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID";
    }

    # Frontend routes (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;

        # Add tenant information for frontend
        add_header X-Tenant-Domain $host;
        add_header X-Tenant-Subdomain "";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Subdomain server block (*.wrapper.zopkit.com)
server {
    listen 80;
    server_name *.wrapper.zopkit.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name *.wrapper.zopkit.com;

    # SSL Configuration (Let's Encrypt wildcard certificate)
    ssl_certificate /etc/letsencrypt/live/wrapper.zopkit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wrapper.zopkit.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

    # Root directory for static files
    root /var/www/wrapper-main/frontend/dist;
    index index.html;

    # Extract subdomain for tenant identification
    # Example: tenant1.wrapper.zopkit.com -> tenant1
    set $tenant_subdomain "";
    if ($host ~* "^(.+)\.wrapper\.zopkit\.com$") {
        set $tenant_subdomain $1;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        limit_req zone=static burst=20 nodelay;

        # Try static files, fallback to index.html for SPA routing
        try_files $uri @proxy_frontend;
    }

    # API routes for subdomains
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Proxy to backend
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Tenant identification headers for subdomains
        proxy_set_header X-Tenant-Domain $host;
        proxy_set_header X-Tenant-Subdomain $tenant_subdomain;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID";
    }

    # Frontend routes (SPA fallback) for subdomains
    location / {
        try_files $uri $uri/ /index.html;

        # Add tenant information for frontend
        add_header X-Tenant-Domain $host;
        add_header X-Tenant-Subdomain $tenant_subdomain;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Custom domain server block (catch-all for custom domains)
server {
    listen 80 default_server;
    server_name _;

    # Redirect HTTP to HTTPS for custom domains
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    server_name _;

    # SSL Configuration (fallback certificate for custom domains)
    ssl_certificate /etc/ssl/certs/default.crt;
    ssl_certificate_key /etc/ssl/private/default.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

    # Root directory for static files
    root /var/www/wrapper-main/frontend/dist;
    index index.html;

    # Custom domain tenant identification
    set $custom_domain $host;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        limit_req zone=static burst=20 nodelay;

        # Try static files, fallback to index.html for SPA routing
        try_files $uri @proxy_frontend;
    }

    # API routes for custom domains
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Proxy to backend
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Tenant identification headers for custom domains
        proxy_set_header X-Tenant-Domain $custom_domain;
        proxy_set_header X-Tenant-Subdomain "";
        proxy_set_header X-Custom-Domain "true";

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID";
    }

    # Frontend routes (SPA fallback) for custom domains
    location / {
        try_files $uri $uri/ /index.html;

        # Add tenant information for frontend
        add_header X-Tenant-Domain $custom_domain;
        add_header X-Tenant-Subdomain "";
        add_header X-Custom-Domain "true";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Named location for frontend proxy fallback
location @proxy_frontend {
    proxy_pass http://backend_api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
