# Development Nginx Configuration
# Simplified version for local development and testing

upstream backend_dev {
    server 127.0.0.1:3000;
}

# Main domain (localhost/wrapper.zopkit.com)
server {
    listen 80;
    server_name localhost wrapper.zopkit.com;

    # Root directory
    root /Users/chintadineshreddy/Downloads/Wrapper-main/frontend/dist;
    index index.html;

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @proxy_dev;
    }

    # API proxy
    location /api/ {
        proxy_pass http://backend_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Domain $host;
        proxy_set_header X-Tenant-Subdomain "";

        # CORS for development
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID";
    }

    # Frontend SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Subdomain handling (*.localhost or *.wrapper.zopkit.com)
server {
    listen 80;
    server_name *.localhost *.wrapper.zopkit.com;

    # Root directory
    root /Users/chintadineshreddy/Downloads/Wrapper-main/frontend/dist;
    index index.html;

    # Extract subdomain
    set $tenant_subdomain "";
    if ($host ~* "^(.+)\.localhost$") {
        set $tenant_subdomain $1;
    }
    if ($host ~* "^(.+)\.wrapper\.zopkit\.com$") {
        set $tenant_subdomain $1;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @proxy_dev;
    }

    # API proxy with subdomain info
    location /api/ {
        proxy_pass http://backend_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Domain $host;
        proxy_set_header X-Tenant-Subdomain $tenant_subdomain;

        # CORS for development
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID";
    }

    # Frontend SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Fallback proxy location
location @proxy_dev {
    proxy_pass http://backend_dev;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
